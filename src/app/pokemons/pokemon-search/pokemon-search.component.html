<div class="search-bar">

  <div class="{{ favoriteIconCSS }}" (click)="AllFavorites()">
    <!-- Efeito de pulsaÃ§Ã£o -> fa-beat-fade
      <i class="fa-solid fa-heart fa-beat-fade"></i>
    -->
    <mat-icon
      matBadge="{{qtdFavoritos}}"
      matBadgeColor="warn"
      matBadgeSize="medium"
      matBadgePosition="above"
      >
      <i class="fa-solid fa-heart"></i>
    </mat-icon>
  </div>

  <div class="input-bar">
    <input
    type="search"
    name = "pokemonPesquisa"
    placeholder="Digite o nome do pokemon..."
    autofocus
    [(ngModel)]="filter"
    (input)="onfilteredText()"
    >
    <!--
      <button class="search-button" type="submit">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    -->
  </div>

  <div class="paginate">
    <button class="arrows" (click)="onPrevious()">
      <i class="fa-solid fa-circle-left"></i>
    </button>

    <p class="page">
      PÃ¡gina {{ page }}
    </p>

    <button class="arrows" (click)="onNext()">
      <i class="fa-solid fa-circle-right"></i>
    </button>
  </div>

</div>
